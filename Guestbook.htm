<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's 17th Birthday Premiere</title>
    <style>
        :root {
            --cinema-red: #d40000;
            --gold: #f1c40f;
            --dark-bg: #111111;
            --card-bg: #222222;
            --text-gold: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { 
            color: var(--gold); 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Layout for the Poster and Form */
        .main-stage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
        }

        .poster-container {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        .poster-container img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(241, 196, 15, 0.3);
            border: 4px solid #333;
        }

        .guestbook-form {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #444;
            height: fit-content;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--gold); margin-bottom: 8px; font-weight: bold; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: var(--cinema-red);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover { background-color: #ff0000; transform: scale(1.02); }

        /* Messages Section */
        #entries-section {
            margin-top: 50px;
            width: 100%;
            max-width: 1100px;
        }

        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .entry-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            border-top: 4px solid var(--gold);
            animation: fadeIn 0.8s ease-out;
        }

        .entry-name { color: var(--gold); font-weight: bold; font-size: 1.1rem; }
        .entry-text { margin-top: 10px; color: #ddd; line-height: 1.6; }
        .entry-date { font-size: 0.75rem; color: #666; display: block; margin-top: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>NOW SHOWING</h1>
    </header>

    <div class="main-stage">
        <div class="poster-container">
            <img src="poster.png" alt="Adam's 17th Birthday Poster">
        </div>

        <div class="guestbook-form">
            <h2 style="color: white; margin-top: 0;">Sign the Guestbook</h2>
            <div class="form-group">
                <label for="guestName">GUEST NAME</label>
                <input type="text" id="guestName" placeholder="Enter your name...">
            </div>
            <div class="form-group">
                <label for="guestMessage">BIRTHDAY MESSAGE</label>
                <textarea id="guestMessage" rows="5" placeholder="Leave a note for the star..."></textarea>
            </div>
            <button onclick="addEntry()">SUBMIT TO PREMIERE</button>
        </div>
    </div>

    <div id="entries-section">
        <h2 style="color: var(--gold); text-align: center; font-size: 2rem;">REVIEWS FROM THE FANS</h2>
        <div id="entriesList" class="entries-grid"></div>
    </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);  

// PASTE YOUR FIREBASE CONFIG HERE
  const firebaseConfig = {
  apiKey: "AIzaSyAMQJ6c64BgWdNRMNY-wtMdQoIGcE2n7-Y",
  authDomain: "adambirthday.firebaseapp.com",
  databaseURL: "https://adambirthday-default-rtdb.firebaseio.com",
  projectId: "adambirthday",
  storageBucket: "adambirthday.firebasestorage.app",
  messagingSenderId: "52484424752",
  appId: "1:52484424752:web:dd6401e82e9696ff6359f5",
  measurementId: "G-G7Q35RGYMM"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, 'messages');

  // SUBMIT TO FIREBASE
  window.addEntry = function() {
    const name = document.getElementById('guestName').value;
    const message = document.getElementById('guestMessage').value;

    if (name === "" || message === "") {
        alert("The Director needs your name and message!");
        return;
    }

    // Pushing to Firebase (Syncs to all devices instantly)
    push(messagesRef, {
        name: name,
        message: message,
        date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
    });

    document.getElementById('guestName').value = "";
    document.getElementById('guestMessage').value = "";
  };

  // LISTEN FOR LIVE UPDATES
  onValue(messagesRef, (snapshot) => {
    const data = snapshot.val();
    const list = document.getElementById('entriesList');
    list.innerHTML = ''; 

    if (data) {
        // Convert object to array and reverse so newest is at the top
        const entries = Object.values(data).reverse();
        entries.forEach(item => {
            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `
                <span class="entry-name">${item.name}</span>
                <p class="entry-text">${item.message}</p>
                <span class="entry-date">${item.date}</span>
            `;
            list.appendChild(card);
        });
    }
  });
</script>
</body>
</html>
